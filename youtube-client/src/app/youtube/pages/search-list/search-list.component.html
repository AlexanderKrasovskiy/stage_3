<div class="container results-list" *ngIf="youtubeApiService.items as items">
  <app-search-card
    *ngFor="
      let item of items
        | sortByDate: filtersService.dateSortOrder
        | sortByViews: filtersService.viewsSortOrder
        | filterByWord: filtersService.word
    "
    [item]="item"></app-search-card>
</div>
