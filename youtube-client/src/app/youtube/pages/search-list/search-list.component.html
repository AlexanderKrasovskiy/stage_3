<div class="container results-list">
  <app-custom-card
    *ngFor="let card of customCards$ | async"
    [card]="card"></app-custom-card>
</div>
<div class="container results-list" *ngIf="youtubeItems$ | async as items">
  <app-search-card
    *ngFor="
      let item of items
        | sortByDate: filtersService.dateSortOrder
        | sortByViews: filtersService.viewsSortOrder
        | filterByWord: filtersService.word
    "
    [item]="item"></app-search-card>
</div>
