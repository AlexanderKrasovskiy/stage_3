<mat-card>
  <img mat-card-image [src]="item.snippet.thumbnails.medium.url" />
  <mat-card-actions>
    <div class="card-stats">
      <span title="views"
        ><mat-icon fontIcon="visibility"></mat-icon>
        <div>{{ item.statistics.viewCount }}</div></span
      >
      <span title="likes"
        ><mat-icon fontIcon="thumb_up"></mat-icon>
        <div>{{ item.statistics.likeCount }}</div></span
      >
      <span title="dislikes"
        ><mat-icon fontIcon="thumb_down"></mat-icon>
        <div>{{ item.statistics.dislikeCount }}</div></span
      >
      <span title="comments"
        ><mat-icon fontIcon="forum"></mat-icon>
        <div>{{ item.statistics.commentCount }}</div></span
      >
    </div>
  </mat-card-actions>
  <mat-card-title class="card-title">{{
    (item.snippet.title | slice: 0:33) + '...'
  }}</mat-card-title>
  <div class="button-container">
    <button mat-raised-button color="primary">more...</button>
  </div>
  <mat-card-footer
    appBackgroundHighlight
    [dateOfPublishing]="item.snippet.publishedAt"></mat-card-footer>
</mat-card>
