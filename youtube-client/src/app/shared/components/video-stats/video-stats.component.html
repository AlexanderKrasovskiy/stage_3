<div class="card-stats">
  <span title="views"
    ><mat-icon fontIcon="visibility"></mat-icon>
    <div>{{ statistics?.viewCount }}</div></span
  >
  <span title="likes"
    ><mat-icon fontIcon="thumb_up"></mat-icon>
    <div>{{ statistics?.likeCount }}</div></span
  >
  <span title="dislikes"
    ><mat-icon fontIcon="thumb_down"></mat-icon>
    <div>{{ statistics?.dislikeCount }}</div></span
  >
  <span title="comments"
    ><mat-icon fontIcon="forum"></mat-icon>
    <div>{{ statistics?.commentCount }}</div></span
  >
</div>
